<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Private Journal</title>

<link rel="manifest" href="manifest.json">

<style>
/* ===== FINAL STABLE UI (Desktop) ===== */
body {
  font-family: "Consolas", monospace;
  margin: 0;
  background: #3b2f2a; 
  color: #111;
  font-size: 0.95rem;
  font-weight: 500;
  line-height: 1.4rem;
  display: flex;
  justify-content: center;
  padding: 0.5rem 0;
}
#page {
  background: #fffdf5;
  width: 700px;
  padding: 0.7rem 1.5rem;
  box-shadow: 0 0 12px rgba(0,0,0,0.12);
  box-sizing: border-box;
  position: relative;
}
#page::before {
  content: "";
  position: absolute;
  left: 2rem;
  top: 0;
  bottom: 0;
  width: 1px;
  background: #f44;
}
h1 {
  text-align: center;
  margin: 0 0 0.3rem 0;
  font-size: 1.1rem;
}
#backupContainer {
  display: flex;
  gap: 0.25rem;
  justify-content: flex-end;
  margin-bottom: 0.3rem;
}
#backupContainer button {
  font-size: 0.75rem;
  padding: 0.2rem 0.35rem;
  cursor: pointer;
  border: none;
  background: #f0f0f0;
  border-radius: 3px;
}
#importantFilter {
  opacity: 0.4;
}
#importantFilter.active {
  opacity: 1;
}
#inputContainer {
  position: sticky;
  top: 0;
  background: #fffdf5;
  padding: 0.15rem 0;
  border-bottom: 1px solid #ccc;
  display: flex;
  gap: 0.25rem;
  z-index: 1;
}
#newEntry {
  flex: 1;
  padding: 0.3rem;
  font-size: 0.95rem;
  white-space: pre-wrap;
  word-wrap: break-word;
  resize: vertical;
  border: 1px solid #ccc;
  border-radius: 3px;
  background: #fffdf5;
}
#addBtn {
  font-size: 0.8rem;
  padding: 0.25rem 0.5rem;
  cursor: pointer;
  border: 1px solid #ccc;
  border-radius: 3px;
  background: #f5f5f0;
}
#entries {
  max-height: 75vh;
  overflow-y: auto;
  margin-top: 0.4rem;
}
.entry {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  padding: 0.25rem 0.2rem 0.2rem 0.2rem;
  position: relative;
  white-space: pre-wrap;
  word-wrap: break-word;
}
.entry::before {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  top: 0.2rem;
  height: 1px;
  background: rgba(180, 200, 240, 0.4);
}
.note {
  flex: 1;
  margin-right: 0.25rem;
  max-height: 4.2rem;
  overflow: hidden;
}
.note.expanded { max-height: none; }
.timestamp {
  width: 9rem;
  font-size: 0.85rem;
  text-align: right;
  padding-right: 0.4rem;
  color: #666;
}
.actions {
  display: flex;
  align-items: center;
}
.actions button {
  margin-left: 0.15rem;
  font-size: 0.7rem;
  cursor: pointer;
  background: none;
  border: none;
}
.importance {
  opacity: 0.4;
}
.importance.active {
  opacity: 1;
}
.expandBtn {
  font-size: 0.7rem;
  cursor: pointer;
  background: none;
  border: none;
  color: #0077cc;
}
#importFile { display: none; }

/* ===== RESPONSIVE MOBILE ADJUSTMENTS ===== */
@media (max-width: 700px) {
  #page {
    width: 95%;
    padding: 0.5rem 1rem;
  }
  #newEntry, .note {
    font-size: 0.9rem;
  }
  .timestamp {
    font-size: 0.8rem;
  }
  .actions button, #addBtn, #backupContainer button {
    font-size: 0.7rem;
    padding: 0.15rem 0.25rem;
  }
  #entries {
    max-height: 65vh;
  }
}
</style>
</head>

<body>
<div id="page">
  <h1>Private Journal</h1>

  <div id="backupContainer">
    <button id="importantFilter" title="Filter important">‚≠ê</button>
    <button id="exportBtn">Export</button>
    <button id="importBtn">Import</button>
    <input type="file" id="importFile" accept=".txt">
    <input type="text" id="searchInput" placeholder="Search..." title="Search notes" style="margin-left:0.25rem; font-size:0.75rem; padding:0.2rem;">
  </div>

  <div id="inputContainer">
    <textarea id="newEntry" placeholder="Write note..." rows="2"></textarea>
    <button id="boldBtn" title="Bold">B</button>
    <button id="capsBtn" title="CAPS">ABC</button>
    <button id="addBtn">+</button>
  </div>

  <div id="entries"></div>
</div>

<script>
/* ===== LOGIC (OPTIMIZED & RESPONSIVE) ===== */
const entriesDiv = document.getElementById('entries');
const newEntryInput = document.getElementById('newEntry');
const importantFilterBtn = document.getElementById('importantFilter');
const addBtn = document.getElementById('addBtn');
const searchInput = document.getElementById('searchInput');
const boldBtn = document.getElementById('boldBtn');
const capsBtn = document.getElementById('capsBtn');

let entries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
let showImportantOnly = false;
let newNoteBold = false;
let newNoteCaps = false;

/* Toggles for new note formatting */
boldBtn.onclick = () => { newNoteBold = !newNoteBold; boldBtn.classList.toggle('active', newNoteBold); };
capsBtn.onclick = () => { newNoteCaps = !newNoteCaps; capsBtn.classList.toggle('active', newNoteCaps); };

/* Filter important toggle */
importantFilterBtn.onclick = () => {
  showImportantOnly = !showImportantOnly;
  importantFilterBtn.classList.toggle('active', showImportantOnly);
  renderEntries();
};

/* Add note */
addBtn.onclick = addEntry;
newEntryInput.addEventListener('keypress', e => {
  if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); addEntry(); }
});

/* Search notes */
searchInput.addEventListener('input', renderEntries);

function addEntry() {
  let text = newEntryInput.value.trim();
  if(!text) return;
  if(newNoteCaps) text = text.toUpperCase();
  if(newNoteBold) text = '**' + text + '**';

  const now = new Date();
  const timestamp = now.toLocaleDateString() + ' ' + now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  entries.unshift({ text, timestamp, important: false, tags: [] });
  localStorage.setItem('journalEntries', JSON.stringify(entries));
  newEntryInput.value = '';
  renderEntries();
}

function renderEntries() {
  const query = searchInput.value.toLowerCase();
  entriesDiv.innerHTML = '';
  entries
    .filter(e => (!showImportantOnly || e.important) && (!query || e.text.toLowerCase().includes(query)))
    .forEach((entry, i) => {
      const div = document.createElement('div');
      div.className = 'entry';

      const note = document.createElement('span');
      note.className = 'note';
      note.textContent = entry.text;

      const ts = document.createElement('span');
      ts.className = 'timestamp';
      ts.textContent = entry.timestamp;

      const actions = document.createElement('div');
      actions.className = 'actions';

      const imp = document.createElement('button');
      imp.textContent = '‚≠ê';
      imp.className = 'importance' + (entry.important?' active':'');
      imp.onclick = () => { entry.important = !entry.important; localStorage.setItem('journalEntries', JSON.stringify(entries)); renderEntries(); };

      const copy = document.createElement('button');
      copy.textContent = 'üìã';
      copy.onclick = () => navigator.clipboard.writeText(entry.text);

      const del = document.createElement('button');
      del.textContent = 'üóë';
      del.onclick = () => { entries.splice(i,1); localStorage.setItem('journalEntries', JSON.stringify(entries)); renderEntries(); };

      actions.append(imp, copy, del);

      if(entry.text.split('\n').length > 3 || entry.text.length > 120) {
        const expand = document.createElement('button');
        expand.className = 'expandBtn';
        expand.textContent = '‚ñ∂';
        expand.onclick = () => { note.classList.toggle('expanded'); expand.textContent = note.classList.contains('expanded')?'‚ñº':'‚ñ∂'; };
        actions.appendChild(expand);
      }

      /* ORDER: note, timestamp, actions */
      div.append(note, ts, actions);
      entriesDiv.appendChild(div);
    });
}

/* Export/Import */
document.getElementById('exportBtn').onclick = () => {
  const content = entries.map(e => `[${e.timestamp}]\n${e.text}\n------------------------`).join('\n');
  const blob = new Blob([content], {type:"text/plain"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `journal_backup_${new Date().toISOString().slice(0,10)}.txt`;
  a.click();
  URL.revokeObjectURL(url);
};
document.getElementById('importBtn').onclick = () => document.getElementById('importFile').click();
document.getElementById('importFile').addEventListener('change', e => {
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = evt => {
    try {
      const parts = evt.target.result.split('------------------------').map(s=>s.trim()).filter(s=>s);
      const imported = parts.map(part=>{
        const lines = part.split('\n');
        const tsMatch = lines[0].match(/\[(.+)\]/);
        const timestamp = tsMatch?tsMatch[1]:new Date().toLocaleString();
        const noteText = lines.slice(1).join('\n').trim();
        return { timestamp, text: noteText, important:false, tags:[] };
      });
      entries = imported.reverse();
      localStorage.setItem('journalEntries', JSON.stringify(entries));
      renderEntries();
      alert("Journal imported successfully!");
    } catch(err) { alert("Failed to import. File might be corrupted."); }
  };
  reader.readAsText(file);
});

/* Service Worker */
if('serviceWorker' in navigator){ navigator.serviceWorker.register('sw.js'); }

renderEntries();
</script>
</body>
</html>
