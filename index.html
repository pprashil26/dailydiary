<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimal Text</title>

<link href="https://fonts.googleapis.com/css2?family=Patric+Hand&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Patric Hand', cursive;
  background: #fdfdfd;
}

#app {
  max-width: 600px;
  margin: auto;
  padding: 20px;
}

#inputContainer {
  position: sticky;
  top: 0;
  background: #fdfdfd;
  padding-bottom: 10px;
  z-index: 10;
}

textarea {
  width: 100%;
  font-family: 'Patric Hand', cursive;
  font-size: 18px;
  padding: 10px;
  box-sizing: border-box;
  border: 1px solid #ddd;
  outline: none;
  resize: none; /* manual resize disabled */
}

#toolbar {
  margin-top: 6px;
}

#toolbar button {
  font-family: 'Patric Hand', cursive;
  font-size: 16px;
  margin-right: 6px;
  padding: 4px 8px;
  cursor: pointer;
}

.entry {
  margin-top: 15px;
  padding: 10px;
  border-bottom: 1px solid #eee;
}
</style>
</head>

<body>
<div id="app">

  <div id="inputContainer">
    <textarea id="newEntryInput" rows="2" placeholder="Write something..."></textarea>

    <!-- Toolbar moved BELOW textarea -->
    <div id="toolbar">
      <button id="addBtn">+</button>
      <button id="boldBtn">B</button>
      <button id="capsBtn">CAPS</button>
      <button id="timeBtn">ðŸ•’</button>
    </div>
  </div>

  <div id="entries"></div>

</div>

<script>
const newEntryInput = document.getElementById("newEntryInput");
const addBtn = document.getElementById("addBtn");
const entriesContainer = document.getElementById("entries");

let isBold = false;
let isCaps = false;
let addTimestamp = false;

/* -------------------------
   AUTO EXPAND TEXTAREA
-------------------------- */
function autoResizeTextarea() {
  newEntryInput.style.height = "auto";
  newEntryInput.style.height = newEntryInput.scrollHeight + "px";
}

newEntryInput.addEventListener("input", autoResizeTextarea);

/* -------------------------
   BUTTON TOGGLES
-------------------------- */
document.getElementById("boldBtn").onclick = () => {
  isBold = !isBold;
};

document.getElementById("capsBtn").onclick = () => {
  isCaps = !isCaps;
};

document.getElementById("timeBtn").onclick = () => {
  addTimestamp = !addTimestamp;
};

/* -------------------------
   ADD ENTRY
-------------------------- */
addBtn.onclick = () => {
  let text = newEntryInput.value.trim();
  if (!text) return;

  if (isCaps) text = text.toUpperCase();
  if (addTimestamp) {
    const now = new Date();
    text += " (" + now.toLocaleString() + ")";
  }

  const entry = document.createElement("div");
  entry.className = "entry";
  if (isBold) entry.style.fontWeight = "bold";
  entry.textContent = text;

  entriesContainer.prepend(entry);

  newEntryInput.value = "";
  newEntryInput.style.height = "auto"; // reset height
};
</script>

</body>
</html>
