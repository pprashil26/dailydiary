<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Journal</title>

<!-- PWA manifest -->
<link rel="manifest" href="manifest.json">

<style>
body {
  font-family: "Consolas", monospace;
  margin: 0;
  background: #e0e0e0; 
  color: #111;
  font-size: 0.95rem;
  font-weight: 500;
  line-height: 1.4rem;
  display: flex;
  justify-content: center;
  padding: 0.5rem 0;
}
#page {
  background: #fffdf5;
  width: 700px;
  padding: 0.7rem 1.5rem;
  box-shadow: 0 0 12px rgba(0,0,0,0.12);
  box-sizing: border-box;
  position: relative;
}
#page::before {
  content: "";
  position: absolute;
  left: 2rem;
  top: 0;
  bottom: 0;
  width: 1px;
  background: #f44;
}
h1 {
  text-align: center;
  margin: 0 0 0.3rem 0;
  font-size: 1.1rem;
}
#backupContainer {
  display: flex;
  gap: 0.25rem;
  justify-content: flex-end;
  margin-bottom: 0.3rem;
}
#exportBtn, #importBtn {
  font-size: 0.75rem;
  padding: 0.2rem 0.35rem;
  cursor: pointer;
  border: none;
  background: #f0f0f0;
  border-radius: 3px;
  transition: 0.2s;
}
#exportBtn:hover, #importBtn:hover { background: #e0e0e0; }
#inputContainer {
  position: sticky;
  top: 0;
  background: #fffdf5;
  padding: 0.15rem 0;
  border-bottom: 1px solid #ccc;
  display: flex;
  gap: 0.25rem;
  z-index: 1;
}
#newEntry {
  flex: 1;
  padding: 0.3rem;
  font-size: 0.95rem;
  white-space: pre-wrap;
  word-wrap: break-word;
  resize: vertical;
  border: 1px solid #ccc;
  border-radius: 3px;
  background: #fffdf5;
}
#addBtn {
  font-size: 0.8rem;
  padding: 0.25rem 0.5rem;
  cursor: pointer;
  border: 1px solid #ccc;
  border-radius: 3px;
  background: #f5f5f0;
}
#entries {
  max-height: 75vh;
  overflow-y: auto;
  margin-top: 0.4rem;
}
.entry {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  padding: 0.25rem 0.2rem 0.2rem 0.2rem;
  margin-bottom: 0;
  position: relative;
  white-space: pre-wrap;
  word-wrap: break-word;
}
.entry:nth-child(odd) { background: #fffdf5; }
.entry:nth-child(even) { background: #fef9e8; }
.entry::before {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  top: 0.2rem;
  height: 1px;
  background: rgba(180, 200, 240, 0.4);
  box-shadow: 0 1px 0 rgba(180, 200, 240, 0.2);
  pointer-events: none;
}
.timestamp {
  color: #111;
  flex-shrink: 0;
  width: 9rem;
  font-size: 0.85rem;
  text-align: right;
  padding-right: 0.4rem;
}
.note {
  flex: 1;
  margin-right: 0.25rem;
  max-height: 4.2rem;
  overflow: hidden;
  position: relative;
}
.note.expanded { max-height: none; }
.actions {
  display: flex;
  align-items: center;
}
.actions button {
  margin-left: 0.15rem;
  font-size: 0.7rem;
  padding: 0.05rem 0.15rem;
  cursor: pointer;
  background: none;
  border: none;
}
.expandBtn {
  font-size: 0.7rem;
  padding: 0 0.1rem;
  margin-left: 0.25rem;
  cursor: pointer;
  background: none;
  border: none;
  color: #0077cc;
}
#entries::-webkit-scrollbar { width: 5px; }
#entries::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
#importFile { display: none; }
</style>
</head>
<body>
<div id="page">
  <h1>Private Journal</h1>
  <div id="backupContainer">
    <button id="exportBtn">Export</button>
    <button id="importBtn">Import</button>
    <input type="file" id="importFile" accept=".txt">
  </div>
  <div id="inputContainer">
    <textarea id="newEntry" placeholder="Write note..." rows="2"></textarea>
    <button id="addBtn">+</button>
  </div>
  <div id="entries"></div>
</div>

<script>
const entriesDiv = document.getElementById('entries');
const newEntryInput = document.getElementById('newEntry');
const addBtn = document.getElementById('addBtn');
const exportBtn = document.getElementById('exportBtn');
const importBtn = document.getElementById('importBtn');
const importFile = document.getElementById('importFile');

let entries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
renderEntries();

addBtn.addEventListener('click', addEntry);
newEntryInput.addEventListener('keypress', e => {
  if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); addEntry(); }
});

function addEntry() {
  const text = newEntryInput.value.trim();
  if (!text) return;
  const now = new Date();
  const timestamp = now.toLocaleDateString() + ' ' + now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  entries.unshift({ text, timestamp });
  localStorage.setItem('journalEntries', JSON.stringify(entries));
  newEntryInput.value = '';
  renderEntries();
}

function copyEntry(index) { navigator.clipboard.writeText(entries[index].text); }
function deleteEntry(index) { entries.splice(index, 1); localStorage.setItem('journalEntries', JSON.stringify(entries)); renderEntries(); }

function toggleExpand(noteEl, btn) {
  noteEl.classList.toggle('expanded');
  btn.textContent = noteEl.classList.contains('expanded') ? 'â–¼' : 'â–¶';
}

function renderEntries() {
  entriesDiv.innerHTML = '';
  const fragment = document.createDocumentFragment();
  entries.forEach((entry, i) => {
    const div = document.createElement('div');
    div.className = 'entry';

    const timestampSpan = document.createElement('span');
    timestampSpan.className = 'timestamp';
    timestampSpan.textContent = entry.timestamp;

    const noteSpan = document.createElement('span');
    noteSpan.className = 'note';
    noteSpan.textContent = entry.text;

    const actionsDiv = document.createElement('div');
    actionsDiv.className = 'actions';

    const copyBtn = document.createElement('button');
    copyBtn.textContent = 'ðŸ“‹';
    copyBtn.title = 'Copy';
    copyBtn.onclick = () => copyEntry(i);

    const delBtn = document.createElement('button');
    delBtn.textContent = 'ðŸ—‘';
    delBtn.title = 'Delete';
    delBtn.onclick = () => deleteEntry(i);

    actionsDiv.appendChild(copyBtn);
    actionsDiv.appendChild(delBtn);

    if (entry.text.split('\n').length > 3 || entry.text.length > 120) {
      const expandBtn = document.createElement('button');
      expandBtn.className = 'expandBtn';
      expandBtn.textContent = 'â–¶';
      expandBtn.title = 'Expand / Collapse';
      expandBtn.onclick = () => toggleExpand(noteSpan, expandBtn);
      actionsDiv.appendChild(expandBtn);
    }

    div.appendChild(timestampSpan);
    div.appendChild(noteSpan);
    div.appendChild(actionsDiv);
    fragment.appendChild(div);
  });
  entriesDiv.appendChild(fragment);
}

// Export
exportBtn.addEventListener('click', () => {
  const content = entries.map(e => `[${e.timestamp}]\n${e.text}\n------------------------`).join('\n');
  const blob = new Blob([content], {type: "text/plain"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `journal_backup_${new Date().toISOString().slice(0,10)}.txt`;
  a.click();
  URL.revokeObjectURL(url);
});

// Import
importBtn.addEventListener('click', () => importFile.click());
importFile.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(evt) {
    try {
      const text = evt.target.result;
      const parts = text.split('------------------------').map(s => s.trim()).filter(s => s);
      const imported = parts.map(part => {
        const lines = part.split('\n');
        const tsMatch = lines[0].match(/\[(.+)\]/);
        const timestamp = tsMatch ? tsMatch[1] : new Date().toLocaleString();
        const noteText = lines.slice(1).join('\n').trim();
        return { timestamp, text: noteText };
      });
      entries = imported.reverse();
      localStorage.setItem('journalEntries', JSON.stringify(entries));
      renderEntries();
      alert("Journal imported successfully!");
    } catch(err) { alert("Failed to import. File might be corrupted."); }
  };
  reader.readAsText(file);
});

// Register service worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>
</body>
</html>
